<clipPath 
    {% if path.tag %}
        class="{{ path.tag }}"
    {% endif %}
    {% if path.clip_id %}
        clip-path="url(#{{ path.clip_id }})"
    {% endif %}
    transform="
        translate({{ path.x }} {{  path.y }}) 
        scale({{ path.scale.x }} {{ path.scale.y }})
        rotate({{ path.rotate }})
    "
    id="{{ path.uuid }}"
    clipPathUnits="userSpaceOnUse"
>
    {{ path.render_children() }}
</clipPath>