<g 
    {% if group.tag %}
        class="{{ group.tag }}"
    {% endif %}
    {% if clip_id is not none %}
        clip-path="url(#clipid-{{ group.clip_id }})"
    {% endif %}
    transform="
        translate({{ group.x }} {{  group.y }}) 
        scale({{ group.scale.x }} {{ group.scale.y }})
    "
>
    {% block content %}
        {{ group.render_children()|safe }}
    {% endblock %}
</g>