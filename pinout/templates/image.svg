{% if image.path %}
<image 
    {% if tags %}class="{{image.tag}}"{% endif %} 
    x="{{ image.x }}" 
    y="{{ image.y }}" 
    href="{{ image.path }}" 
    xlink:href="{{ image.path }}" 
    height="{{ image.height }}" 
    width="{{ image.width }}"
/>
{% else %}
<g 
    {% if image.tag %}
        class="{{ image.tag }}"
    {% endif %}
    transform="
        translate({{ image.x }} {{  image.y }}) 
        scale({{ image.scale.x }} {{ image.scale.y }})
    "
>
    {{ data }}
</g>
{% endif %}