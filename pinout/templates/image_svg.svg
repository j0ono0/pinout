{% if image.svg_data %}
<g 
    {% with params=image %}
        {% include "component_common.svg" %}
    {% endwith %}
>
    {{ image.svg_data }}
</g>
{% else %}
<image 
    {% with params=image %}
        {% include "component_common.svg" %}
    {% endwith %}
    
    href="{{ image.src }}" 
    xlink:href="{{ image.src }}" 
    height="{{ image.units_to_px(image.height) }}" 
    width="{{ image.units_to_px(image.width) }}"
/>
{% endif %}