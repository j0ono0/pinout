<rect
    {% if rect.tag %} class="{{ rect.tag }}"{% endif %} 
    x="{{ rect.x }}" 
    y="{{ rect.y }}" 
    width="{{ rect.width }}" 
    height="{{ rect.height }}" 
    rx="{{ rect.r }}" 
    shape-rendering="geometricPrecision"
    {% if rect.clip_id %}
    clip-path="url(#{{ rect.clip_id }})"
    {% endif %}
/>