
<svg  
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="{{ svg.x }}"
    y="{{ svg.y }}"
    width="{{ svg.width }}" 
    height="{{ svg.height }}" 
    viewBox="{{ svg.bounding_rect().x }} {{ svg.bounding_rect().y }} {{ svg.bounding_rect().w }} {{ svg.bounding_rect().h }}"
    {% if svg.tag %}
    class="{{ svg.tag }}"
    {% endif %}
>
{% if svg.defs %}
<defs>
    {% for def in svg.defs %}
        {{ def }}
    {% endfor %}
</defs>
{% endif %}
{% block body %}

    {{ svg.render_children() }}
    
{% endblock %}
</svg>